<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <link href="https://fonts.googleapis.com" rel="preconnect">

  <!-- Vendor CSS Files -->

  <link rel="stylesheet" href="{% static '/css/style.css' %}">

<body class="starter-page-page">

  <header id="header" class="header d-flex align-items-center fixed-top" style="background-color:#1e4356 ;">
    <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

      <a href="{% url 'admin_home' %}" class="logo d-flex align-items-center">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="assets/img/logo.png" alt=""> -->
        <h1 class="sitename">Decepto</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="{% url 'admin_home' %}" class="active">Home</a></li>
          <li><a href="{% url 'admin_viewreviews' %}">Reviews</a></li>
          <li><a href="{% url 'admin_complaints' %}">Complaints</a></li>
          <li class="dropdown"><a href="#"><span>Check url</span> <i class="bi bi-chevron-down toggle-dropdown"></i></a>
            <ul>
              <li><a href="{% url 'admin_checkurl' %}">Check Url</a></li>
              <li><a href="{% url 'admin_report' %}">View Report</a></li>
            </ul>
          </li>
          
          <li><a href="{% url 'admin_logout' %}">Logout</a></li>
          
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

    </div>
  </header>

  <main class="main">

   

    <!-- Starter Section Section -->
    <section id="starter-section" class="starter-section section">

      {% block content %} {% endblock%}

    </section><!-- /Starter Section Section -->

  </main>



  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Preloader -->
  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="{% static '/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static '/vendor/php-email-form/validate.js' %}"></script>
  <script src="{% static '/vendor/aos/aos.js' %}"></script>
  <script src="{% static '/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static '/vendor/purecounter/purecounter_vanilla.js' %}"></script>
  <script src="{% static '/vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static '/vendor/waypoints/noframework.waypoints.js' %}"></script>
  <script src="{% static '/vendor/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
  <script src="{% static '/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>

  <!-- Main JS File -->
  <script src="{% static '/js/main.js' %}"></script>

</body>
